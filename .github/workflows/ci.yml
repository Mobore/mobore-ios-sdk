name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: macos-14
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Validate Podspec
        run: pod lib lint MoboreIosSdk.podspec --allow-warnings --skip-tests --verbose

      - name: Build with xcodebuild (iOS Simulator)
        run: |
          xcodebuild -scheme MoboreIosSdk \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            -skipPackagePluginValidation \
            build | xcpretty || true
