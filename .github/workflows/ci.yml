name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Validate Podspec
        run: pod lib lint MoboreIosSdk.podspec --allow-warnings --skip-tests

      - name: Build with Swift Package Manager
        run: |
          swift build -Xswiftc -sdk -Xswiftc $(xcrun --sdk iphonesimulator --show-sdk-path) \
            -Xswiftc -target -Xswiftc arm64-apple-ios16.0-simulator

  podspec-lint:
    runs-on: macos-14
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Lint Podspec (strict)
        run: pod spec lint MoboreIosSdk.podspec --allow-warnings --skip-tests
